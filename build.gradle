subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'java-library'

    ext {
        pluginName = 'BloomAB'
        pluginVersion = '1.3'
        pluginDescription = 'description here'
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    processResources {
        duplicatesStrategy = DuplicatesStrategy.INCLUDE
    }

    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

}
